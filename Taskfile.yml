version: "3"

vars:
  BIN: "{{.ROOT_DIR}}/bin"

  MIGRATION_DIR: "{{.ROOT_DIR}}/migrations"
  DRIVER: postgres
  DSN: "postgres://root:QWEasd123@127.0.0.1:5432/hikilist?sslmode=disable"

tasks:
  prepare:
    desc: Prepare the project
    cmds:
      - git config core.hooksPath .git-hooks
      - go mod tidy
      - go mod download
      - go install github.com/pressly/goose/v3/cmd/goose@v3.22.0
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.60.3
      - go install github.com/vektra/mockery/v2@v2.45.0
      - go install github.com/99designs/gqlgen@v0.17.49

  gen:
    desc: Generate code
    cmds:
      - go generate ./...
  run:
    desc: Run the api
    cmds:
      - go run -v ./cmd/api
  
  run-parser:
    desc: Run the parser
    cmds:
      - go run -v ./cmd/parser

  test:
    desc: Run tests
    cmds:
      - go test ./...

  fmt:
    desc: auto-format all go files
    sources:
      - "**/*.go"
    cmds:
      - go fmt ./...

  lint:
    desc: Run all the defined linters
    sources:
      - "**/*.go"
    cmds:
      - golangci-lint run

  build:
    desc: Build the api
    cmds:
      - go build -v -o {{.BIN}}/api ./cmd/api
  
  build-parser:
    desc: Build the parser
    cmds:
      - go build -v -o {{.BIN}}/parser ./cmd/parser
  
  create-migration:
    desc: Create a new migration
    cmds:
      - goose create {{.CLI_ARGS}} sql
    env:
      GOOSE_DRIVER: "{{.DRIVER}}"
      GOOSE_DBSTRING: "{{.DSN}}"
      GOOSE_MIGRATION_DIR: "{{.MIGRATION_DIR}}"

  up:
    desc: Run goose up
    cmds:
      - goose up
    env:
      GOOSE_DRIVER: "{{.DRIVER}}"
      GOOSE_DBSTRING: "{{.DSN}}"
      GOOSE_MIGRATION_DIR: "{{.MIGRATION_DIR}}"

  down:
    desc: Run goose down
    cmds:
      - goose down
    env:
      GOOSE_DRIVER: "{{.DRIVER}}"
      GOOSE_DBSTRING: "{{.DSN}}"
      GOOSE_MIGRATION_DIR: "{{.MIGRATION_DIR}}"

  goose:
    desc: Run goose
    cmds:
      - goose {{.CLI_ARGS}}
    env:
      GOOSE_DRIVER: "{{.DRIVER}}"
      GOOSE_DBSTRING: "{{.DSN}}"
      GOOSE_MIGRATION_DIR: "{{.MIGRATION_DIR}}"